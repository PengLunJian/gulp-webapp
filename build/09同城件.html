<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>下单</title>
    <link href="css/swiper-3.3.1.min.css?v=1e85f8af85" rel="stylesheet" type="text/css">
    <link href="css/font.css?v=240b33bd01" rel="stylesheet" type="text/css">
    <link href="css/style.css?v=c9faf616d4" rel="stylesheet" type="text/css">
</head>
<body>
<div class="order">
    <!------ 页头标题区 ------>
    <div class="header">
        <a href="#" class="back"></a>
        <h1 class="title">个人件</h1>
    </div>
    <!------ 快件选择区 ------>
    <div class="group">
        <ul class="express row">
            <li class="exp-item col-xs-3">
                <a href="javascript:void(0);">国内快递</a>
            </li>
            <li class="exp-item col-xs-3">
                <a href="javascript:void(0);">国际快递</a>
            </li>
            <li class="exp-item col-xs-3 active">
                <a href="javascript:void(0);">同城件</a>
            </li>
            <li class="exp-item col-xs-3">
                <a href="javascript:void(0);">物流件</a>
            </li>
        </ul>
    </div>
    <!------ 快件选择区 ------>
    <div class="group">
        <div class="piece row">
            <div class="col-xs-4">
                <dl class="piece-item active">
                    <dt class="piece-dt">单程件</dt>
                    <dd class="piece-dd">
                        <span>A</span><i>→</i><span>B</span>
                    </dd>
                </dl>
            </div>
            <div class="col-xs-4">
                <dl class="piece-item">
                    <dt class="piece-dt">来回件</dt>
                    <dd class="piece-dd">
                        <span>A</span><i>→</i><span>B</span><i>→</i><span>A</span>
                    </dd>
                </dl>
            </div>
            <div class="col-xs-4">
                <dl class="piece-item">
                    <dt class="piece-dt">联程件</dt>
                    <dd class="piece-dd">
                        <span>A</span><i>→</i><span>B</span><i>→</i><span>C</span>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <!------ 收寄信息区 ------>
    <div class="group">
        <div class="address">
            <div class="addr-item href">
                <a href="javascript:void(0);">
                    <p class="addr-line ellipsis">郭天天 18717747137</p>
                    <p class="addr-line ellipsis">上海小马驿站科技有限公司</p>
                    <p class="addr-line ellipsis">上海市闸北区广中路788号上海大学国家软</p>
                    <i class="addr-split"></i>
                </a>
            </div>
            <div class="addr-item href">
                <a href="javascript:void(0);">
                    <p class="addr-line ellipsis">郭天天 18717747137</p>
                    <p class="addr-line ellipsis">上海小马驿站科技有限公司</p>
                    <p class="addr-line ellipsis">上海市闸北区广中路788号上海大学国家软</p>
                </a>
            </div>
        </div>
    </div>
    <!------ 快递信息区 ------>
    <div class="group">
        <div class="params">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="form-label href" data-target="modal" data-toggle="0">
                            <span class="form-span">包裹</span>
                        </label>
                        <input class="form-input" id="wrap" type="text" value="文件"/>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="form-label href" data-target="modal" data-toggle="1">
                            <span class="form-span">重量</span>
                        </label>
                        <input class="form-input" id="weight" type="text" value="1kg"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="form-label href" data-target="modal" data-toggle="2">
                            <span class="form-span">到付</span>
                        </label>
                        <input class="form-input" id="method" type="text" value="否"/>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="form-label href" data-target="modal" data-toggle="3">
                            <span class="form-span">保价</span>
                        </label>
                        <input class="form-input" id="insured" type="text" value="无"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="form-label" for="remark">
                            <span class="form-span">备注</span>
                        </label>
                        <input id="remark" type="text" class="form-input" placeholder="请输入特殊要求，如大件“尽快来取”等"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------ 服务类型区 ------>
    <div class="group">
        <div class="service">
            <div class="form-group">
                <label class="form-label">
                    <span class="form-span">服务类型</span>
                </label>
                <div class="form-radio">
                    <div class="radio-item active">
                        <input type="radio" name="service" id="off" checked="checked"/>
                        <label for="off">普通</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="service" id="on"/>
                        <label for="on">加急</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------ 底部支付区 ------>
    <div class="footer">
        <div class="pull-left">
            <label>运费：</label><em class="price">¥32.00</em>
        </div>
        <div class="pull-right">
            <a class="btn submit">提交订单</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <!------ 重量模态框 ------>
    <div class="modal hide">
        <div class="modal-dialog">
            <div class="modal-bg"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="attrs row">
                        <div class="col-xs-4">
                            <button class="btn item">文件</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">数码产品</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">日用品</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">服饰</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">食品</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">其他</button>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input class="form-input" disabled="disabled" type="text" placeholder="请填写物品名称"/>
                                <button class="btn confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!------ 重量模态框 ------>
    <div class="modal hide">
        <div class="modal-dialog">
            <div class="modal-bg"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="attrs row">
                        <div class="col-xs-4">
                            <button class="btn item">1kg</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">1.5kg</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">2kg</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn item">其他</button>
                        </div>
                        <div class="col-xs-8">
                            <button class="btn item">估算不出</button>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input class="form-input" disabled="disabled" type="tel" placeholder="请填写物品重量"/>
                                <button class="btn confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!------ 到付模态框 ------>
    <div class="modal hide">
        <div class="modal-dialog">
            <div class="modal-bg"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="attrs row">
                        <div class="col-xs-6">
                            <button class="btn item">是</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn item">否</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!------ 保价模态框 ------>
    <div class="modal hide">
        <div class="modal-dialog">
            <div class="modal-bg"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="attrs row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input class="form-input" type="tel" placeholder="请填输入保价金额"/>
                                <button class="btn confirm">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/tools.js?v=20ace5ddad.js"></script>
<script type="text/javascript" src="js/order.page.js?v=89cedd54a6"></script>
</body>
</html>
