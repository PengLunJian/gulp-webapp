<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>寄件地址</title>
    <link href="css/swiper-3.3.1.min.css?v=1e85f8af85" rel="stylesheet" type="text/css">
    <link href="css/font.css?v=240b33bd01" rel="stylesheet" type="text/css">
    <link href="css/style.css?v=9851ba027d" rel="stylesheet" type="text/css">
</head>
<body>
<div class="sender">
    <!------ 页头标题区 ------>
    <div class="header">
        <a href="#" class="btn back"></a>
        <h1 class="title">寄件地址</h1>
    </div>
    <!------ 顶部搜索区 ------>
    <div class="search">
        <div class="form-group">
            <label class="form-label" for="name"></label>
            <input class="form-input" id="name" type="text" placeholder="请输入姓名／电话／地址进行搜索"/>
        </div>
    </div>
    <!------ 地址列表区 ------>
    <div class="group">
        <div class="address">
            <div class="address-header"></div>
            <div class="address-body">
                <div class="group-row">
                    <span class="address-name">张洁</span>
                    <span class="address-phone">17612155265</span>
                    <span class="address-tell">021-54240271</span>
                </div>
                <p class="address-ltd ellipsis">上海小马驿站科技有限公司</p>
                <p class="address-adr ellipsis">上海市浦东新区张江科技园1202号3号楼303室</p>
            </div>
            <div class="address-footer">
                <a href="javascript:void(0);" class="btn edit">编辑</a>
                <a href="javascript:void(0);" class="btn delete">删除</a>
            </div>
        </div>
        <div class="address">
            <div class="address-header"></div>
            <div class="address-body">
                <div class="group-row">
                    <span class="address-name">张洁</span>
                    <span class="address-phone">17612155265</span>
                    <span class="address-tell">021-54240271</span>
                </div>
                <p class="address-ltd ellipsis">上海小马驿站科技有限公司</p>
                <p class="address-adr ellipsis">上海市浦东新区张江科技园1202号3号楼303室</p>
            </div>
            <div class="address-footer">
                <a href="javascript:void(0);" class="btn edit">编辑</a>
                <a href="javascript:void(0);" class="btn delete">删除</a>
            </div>
        </div>
    </div>
    <!------ 底部按钮区 ------>
    <div class="footer">
        <a href="javascript:void(0);" class="btn add">新增寄件地址</a>
    </div>
</div>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/tools.js?v=18af4033b8.js"></script>
<script type="text/javascript" src="js/sender.page.js?v=21a03e3e37"></script>
</body>
</html>
